<!DOCTYPE html>
<html>
<head>
  <title>Browser Control</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Browser Control Extension</h3>
  
  <div id="status" class="status disconnected">
    Not connected
  </div>
  
  <div id="connection-form">
    <input type="text" id="ws-url" placeholder="WebSocket URL" value="ws://localhost:3000">
    <input type="password" id="auth-token" placeholder="Auth Token" value="default-token">
    <button id="connect-btn">Connect</button>
  </div>
  
  <div id="info" style="display:none;">
    <p>✅ Connected to MCP Bridge Server</p>
    <p>✅ Playwright MCP available in Cursor</p>
    <button id="disconnect-btn">Disconnect</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
